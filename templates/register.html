<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<form action="/registerAuth" method="POST">
    <input type="text" name="username" placeholder="Username"/><br>
    <input type="password" name="password" placeholder="Password"/><br>
    <input type="submit" value= Register />

    {% endif %}
</form>
