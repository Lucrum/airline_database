<html>
<head>
</head>
<body>
<form action="/sregisterAuth" method="POST">
	<input type="text" name = "susername" placeholder="Username" required/> </br>
	<input type="password" name = "spassword" placeholder="Password" required/></br>
	<input type="submit" value = "Register" />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="{{ url_for('loginRedirect', acc_type='staff') }}">Staff login</a><br>

<a href="/">Go back</a>
</body>
</html>
